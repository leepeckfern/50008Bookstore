<form class="form-horizontal" method="post">
{% csrf_token %}  <! to check for forgery>
<fieldset>

<!-- Form Name -->
<legend>Add Copies</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="isbn13">ISBN13</label>  
  <div class="col-md-4">
  <input id="isbn13" name="isbn13" type="text" placeholder="isbn13" class="form-control input-md" required="">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="quantity">Quantity</label>  
  <div class="col-md-4">
  <input id="quantity" name="quantity" type="number" min=1 step=1.0 placeholder="quantity" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="addbutton"></label>
  <div class="col-md-4">
    <button id="addbutton" name="addbutton" class="btn btn-primary">Add</button>
  </div>
</div>


</fieldset>
</form>
