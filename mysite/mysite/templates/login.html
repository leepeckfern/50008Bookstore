
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <button type="button" id=goToSignup>Signup</button>

  <script type="text/javascript">
    document.getElementById("goToSignup").onclick = function () {
        location.href = "../signup";
    };
  </script>
