<h2>User Ratings</h2>


<button type="button" id=goToProfile>Profile</button>

<script type="text/javascript">
    document.getElementById("goToProfile").onclick = function () {
        location.href = "profile";
    };
</script>
<button type="button" id=goToOrders>Orders</button>

<script type="text/javascript">
    document.getElementById("goToOrders").onclick = function () {
        location.href = "orders";
    };
</script>
<button type="button" id=goToFeedback>Feedback</button>

<script type="text/javascript">
    document.getElementById("goToFeedback").onclick = function () {
        location.href = "feedback";
    };
</script>
<button type="button" id=goToRatings>Ratings</button>

<script type="text/javascript">
    document.getElementById("goToRatings").onclick = function () {
        location.href = "ratings";
    };
</script>

{% if results %}
  <ol>
  {% for feedback in results %}
  <li>
    <a href = "../../books/{{feedback.3}}" >{{ feedback.5 }}</a><br>  <! TITLE> 
    User being rated: {{feedback.2 }} <br>   
    Feedback: {{ feedback.4 }}<br>
    Score: {{ feedback.1 }}<br> 
    

<!-- QUERY LANGUAGE TO GET SCORE BY REFERENCING ANOTHER SUBTABLE -->
    
 </li>
  {% endfor %}
  </ol> 
{% endif %}
