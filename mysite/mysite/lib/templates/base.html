{% load staticfiles %}
<!doctype html>
<html>
  <head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    {% block javascript %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
